<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="upper-container"></div>
        <div class="lower-container">
          <h1 class="heading">Victor Crest <span class="number"> 26 </span></h1>
          <p class="text">London</p>
          <hr />
          <footer>
            <div class="likes">
              <p class="last-parts">
                80K <span class="special">Followers</span>
              </p>
              <p class="last-parts">803K <span class="special">Likes</span></p>
              <p class="last-parts">1.4K <span class="special">Photos</span></p>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
