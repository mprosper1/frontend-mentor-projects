<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/3cdc22b562.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo" />

      <h1 class="heading">We are launching <strong> soon! </strong></h1>

      <p class="header_text">Subscribe and get notified</p>
    </header>

    <div class="hero_section">
      <form>
        <input class="input" id="input" type="email" placeholder="Your email address...">
        <p class="input_text" id="input_text"></p>

        <button class="btn" id="btn">Notify Me</button>
      </form>

      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" />

      <div class="icons">
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
      </div>

      <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
