<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="container-01">
        <h1 class="heading">Your Result</h1>
        <div class="circle">
          <h3 class="circle-heading">76</h3>
          <p class="circle-text">of 100</p>
        </div>
        <h2 class="sub-heading">Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container-02">
        <p class="sub-heading-02">Summary</p>
        <ul class="reaction">
          <li class="childs">
            <p class="special-01">
              <img class="icon" src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </p>
            <div class="special">
              <p>80 <span class="number"> / 100 </span></p>
            </div>
          </li>
          <li class="childs">
            <p class="special-01">
              <img class="icon" src="assets/images/icon-memory.svg" alt="" />
              Memory
            </p>
            <div class="special">
              <p>92 <span class="number"> / 100 </span></p>
            </div>
          </li>
          <li class="childs">
            <p class="special-01">
              <img class="icon" src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </p>
            <div class="special">
              <p>61 <span class="number"> / 100 </span></p>
            </div>
          </li>
          <li class="childs">
            <p class="special-01">
              <img class="icon" src="assets/images/icon-visual.svg" alt="" />
              Visual
            </p>
            <div class="special">
              <p>72 <span class="number"> / 100 </span></p>
            </div>
          </li>
        </ul>
        <button class="btn">
          <a href="#"> Continue </a>
        </button>
      </div>
    </div>
  </body>
</html>
